#Driver de MySQL con el que conectaremos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Propiedades de la Base de Datos
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/nombreBaseDeDatos?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/22_atribus?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=toor

#Actualizar Base de Datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

#hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Mostrar sentencias SQL en consola
spring.jpa.show-sql=true

#Endpoint base de nuestra Api
spring.data.rest.base-path=/ApiAtribus
